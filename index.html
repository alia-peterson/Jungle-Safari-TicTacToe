<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jungle Safari Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="background-image"></div>
    <header>
      <h1>🌿 Jungle Safari Tic-Tac-Toe 🌿</h1>
      <h2>Created by: Alia Peterson</h2>
    </header>
    <section class="container">
      <section class="container player">
        <h3>Player 1</h3>
        <h4 id="player-one-emoji">🦎</h4>
        <h3>Number of Wins</h3>
        <h4 id="player-one-wins" class="player--score"></h4>
      </section>
      <section class="container game">
        <h3 id="banner-winner"></h3>
        <div class="game--board">
          <div id="A1" class="game--square"></div>
          <div id="B1" class="game--square"></div>
          <div id="C1" class="game--square"></div>
          <div id="A2" class="game--square"></div>
          <div id="B2" class="game--square"></div>
          <div id="C2" class="game--square"></div>
          <div id="A3" class="game--square"></div>
          <div id="B3" class="game--square"></div>
          <div id="C3" class="game--square"></div>
        </div>
        <button id="button--reset-board" type="button" name="button">Reset Board</button>
        <button id="button--clear-memory" type="button" name="button">Clear Saved Games</button>
      </section>
      <section class="container player">
        <h3>Player 2</h3>
        <h4 id="player-two-emoji">🐒</h4>
        <h3>Number of Wins</h3>
        <h4 id="player-two-wins" class="player--score"></h4>
      </section>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
