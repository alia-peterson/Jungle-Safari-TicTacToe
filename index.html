<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jungle Safari Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1 class="title">🌿 Jungle Safari Tic-Tac-Toe 🌿</h1>
      <h2 class="subtitle">Created by: Alia Peterson</h2>
    </header>
    <section class="container">
      <section class="container player">
        <label for="player--token-one" class="player--label">Player 1</label>
        <select id="player--token-one" class="player--token" name="player-one">
          <option value="🦎">🦎</option>
          <option value="🐸">🐸</option>
          <option value="🐛">🐛</option>
          <option value="🐍">🐍</option>
          <option value="🦋">🦋</option>
          <option value="🦒">🦒</option>
          <option value="🐨">🐨</option>
          <option value="🦘">🦘</option>
        </select>
        <h3>Number of Wins</h3>
        <h4 id="player--score-one" class="player--score"></h4>
      </section>
      <section class="container game">
        <h3 class="banner"></h3>
        <div class="game--board">
          <div id="A1" class="game--square"></div>
          <div id="B1" class="game--square"></div>
          <div id="C1" class="game--square"></div>
          <div id="A2" class="game--square"></div>
          <div id="B2" class="game--square"></div>
          <div id="C2" class="game--square"></div>
          <div id="A3" class="game--square"></div>
          <div id="B3" class="game--square"></div>
          <div id="C3" class="game--square"></div>
        </div>
        <div class="">
          <button id="button--clear-board" class="button" type="button" name="button">Reset Board</button>
          <button id="button--clear-memory" class="button" type="button" name="button">Clear Saved Games</button>
        </div>
      </section>
      <section class="container player">
        <label for="player--token-two" class="player--label">Player 2</label>
        <select id="player--token-two" class="player--token" name="player-two">
          <option value="🐒">🐒</option>
          <option value="🦁">🦁</option>
          <option value="🐗">🐗</option>
          <option value="🐌">🐌</option>
          <option value="🦓">🦓</option>
          <option value="🐘">🐘</option>
          <option value="🦍">🦍</option>
          <option value="🦧">🦧</option>
        </select>
        <h3>Number of Wins</h3>
        <h4 id="player--score-two" class="player--score"></h4>
      </section>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
