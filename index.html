<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jungle Safari Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>🌿 Jungle Safari Tic-Tac-Toe 🌿</h1>
      <h2>Created by: Alia Peterson</h2>
    </header>
    <section class="container">
      <section class="container container--player">
        <h3>Player 1</h3>
        <h4>🦎</h4>
        <h3>Number of Wins</h3>
        <h4 class="container--player-score">0</h4>
      </section>
      <section class="container container--game">
        <h3>Winner!</h3>
        <div class="container--game-board">
          <div id="A1" class="container--game-board-square"></div>
          <div id="B1" class="container--game-board-square"></div>
          <div id="C1" class="container--game-board-square"></div>
          <div id="A2" class="container--game-board-square"></div>
          <div id="B2" class="container--game-board-square"></div>
          <div id="C2" class="container--game-board-square"></div>
          <div id="A3" class="container--game-board-square"></div>
          <div id="B3" class="container--game-board-square"></div>
          <div id="C3" class="container--game-board-square"></div>
        </div>
      </section>
      <section class="container container--player">
        <h3>Player 2</h3>
        <h4>🐒</h4>
        <h3>Number of Wins</h3>
        <h4 class="container--player-score">0</h4>
      </section>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
